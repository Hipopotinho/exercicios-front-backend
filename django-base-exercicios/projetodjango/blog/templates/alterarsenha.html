{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Definir Nova Senha</h2>

            <p class="text-center mb-4">
                Insira e confirme sua nova senha.
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="new_password1">Nova Senha</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                    <small class="form-text text-muted">Sua senha deve ser forte e ter no m√≠nimo 8 caracteres.</small>
                </div>

                <div class="form-group mb-4">
                    <label for="new_password2">Confirme a Nova Senha</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Alterar Senha</button>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
